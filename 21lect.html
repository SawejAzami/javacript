<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code</title>
    <style>
        *{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="lang">
        <li>javascript</li>
    </ul>


    <script>
        // create any element  ,here you have to traverse whole tree 

        function addLanguage(language){
           const li= document.createElement('li')
           li.innerHTML=`${language}`
           document.querySelector('.lang').appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")

        // it is optimize code of the upper code , here you have created a li element and added textnode

        function  addOptiLanguage(language){
           const li= document.createElement('li')
           li.appendChild(document.createTextNode(language))
           document.querySelector('.lang').appendChild(li)
        }
        addOptiLanguage('golang')

        // how to edit
        const secondLang=document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML="mojo"  // it is not optimize
        const newli=document.createElement('li')
        newli.textContent="mojo"
        secondLang.replaceWith(newli)


        //edit
    //     const firstLang=document.querySelector("li:nth-child(1)")
    //    const newli2 =document.createElement('li')
    //    newli2.textContent="java"
    //    firstLang.replaceWith(newli2)

    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>java</li>'



    // remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()




    </script>
</body>
</html>
