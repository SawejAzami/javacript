<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // API is the tolking language between two system
// JSON formatter  website is use for convert api data into  readable form

// XMLHttpRequest (XHR) objects are used to interact with servers.
//  You can retrieve data from a URL without having to do a full page refresh.
//   This enables a Web page to update just part of a page without disrupting what the user is doing.

// XMLHttpRequest is used heavily in AJAX programming.




// Value	State	                Description

// 0	    UNSENT	                Client has been created. open() not called yet.
// 1	    OPENED	                open() has been called.
// 2	    HEADERS_RECEIVED	    send() has been called, and headers and status are available.
// 3	    LOADING	                Downloading; responseText holds partial data.
// 4	    DONE	                The operation is complete. -->


<script>
    
let xhr=new XMLHttpRequest();
let requestUrl="https://api.github.com/users/SawejAzami"
xhr.open('GET',requestUrl)
xhr.onreadystatechange=function(){
    console.log(xhr.readyState);
// when you get response at most of the time it is in form of string
    if(xhr.readyState==4){
        // console.log(this.responseText);
        const data=JSON.parse(this.responseText)
        console.log(typeof data);
        console.log(data);
        console.log(data.id);
        console.log(data.followers);
    }
}

xhr.send();
</script>

</body>
</html>
